<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="/ProjPizza/styles.css" rel="stylesheet">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
        <div class="pizza">
            <img src="/ProjPizza/img/VectorPizza.png" alt="pizza">
            <p>
                <span class="verde">Pizza</span><span class="blanco">&</span>
                <span class="rojo">Front</span>
            </p>
        </div>
        <nav class="nav">
            <span>Home</span>
            <span>Ranking</span>
            <span>Promoción</span>
            <span>Contacto</span>
        </nav>
    </header>
    <main>
        <section class="card repartidor">
            <p>Envio gratis <span>comprando</span> 2 pizzas</p>
        </section>
        <section class="card podio">
            <h2>Podio de pizzas</h2>
            <article>
                <div class="pizzas">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="adorno-podio">
                    <img src="/ProjPizza/img/PizzaFalling.jpg" alt="pizza cayendo">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <nav class="nav-bot">
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
        <div class="pizza-bot">
            <img src="/ProjPizza/img/VectorPizza.png">
            <span class="verde">Pizza</span><span class="blanco">&</span><span class="Rojo">Front</span>
        </div>
    </footer>
</body>
</html>
